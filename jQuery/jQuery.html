<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function(){
            $("html").append( //adds text to html element
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); //makes the second paragraph red
            $("#3").click(function() { //hides the h3 element when the third paragraph is clicked; challenge: use an effect
                $('h1').hide();
            });
            $("#1").on("click", function() {
                console.log("click");
            }); //challenge: use an event
        });
    </script>
</html>
