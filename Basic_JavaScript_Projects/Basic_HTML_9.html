<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./CSS/Basic_CSS_1.css">
        <script src="./JS/Basic_JavaScript_9.js"></script>
        <title>Slideshow</title>
    </head>
    <body>
        <!-- DISABLED SO SLIDESHOW IS ONLY DISPLAYED!!!
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        -->

        <!-- Slideshow Container -->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1/4</div>
                <img src="./Images/Spirited_Away.jpg" alt="Spirited Away" style="width: 100%">
                <div class="text">Spirited Away</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2/4</div>
                <img src="./Images/Howl's_Moving_Castle.jpg" alt="Howl's Moving Castle" style="width: 100%">
                <div class="text">Howl's Moving Castle</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3/4</div>
                <img src="./Images/Kiki's_Delivery_Service.jpg" alt="Kiki's Delivery Service" style="width: 100%">
                <div class="text">Kiki's Delivery Service</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">4/4</div>
                <img src="./Images/Porco_Rosso_edited.jpg" alt="Porco Rosso" style="width: 100%">
                <div class="text">Porco Rosso</div>
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!-- The dots/circles -->
        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </body>
</html>
